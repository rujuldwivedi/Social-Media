name: Social Media Follower Check

# This action will run every hour.
# You can change the schedule using crontab syntax.
# For example, '0 */6 * * *' runs every 6 hours.
on:
  schedule:
    - cron: '0 * * * *'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  check-counts:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout repository
        uses: actions/checkout@v4

      # Sets up the Python environment
      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: 3.9

      # Installs the Python libraries needed for the script
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      # Runs the Python script
      - name: Run social media check
        run: python check_socials.py
